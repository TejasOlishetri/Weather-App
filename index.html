<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="API.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-bar text-center mb-4">
            <input type="text" id="cityInput" placeholder="Enter city name" class="form-control d-inline w-50" />
            <button onclick="getWeather()" class="btn btn-light mt-2">
                <i class="fa fa-search"></i> Search
            </button>
        </div>

        <div class="card p-3">
            <h2><i class="fa fa-map-marker"></i> <span id="lastCity"></span></h2>
            <h6 id="Weather"></h6>
            <h4><span id="temp"></span><sup>Â°</sup>C</h4>
            <div id="details" class="mt-3">
                <p><i class="fa fa-tint"></i> Humidity: <span id="humidity">--</span>%</p>
                <p><i class="fa fa-wind"></i> Wind Speed: <span id="wind">--</span> kph</p>
                <p><i class="fa fa-gauge-high"></i> Pressure: <span id="pressure">--</span> mb</p>
            </div>

            <img src="" id="icon" alt="Weather Icon">
            <button onclick="getWeather(lastCity)" class="refresh btn btn-outline-secondary mt-3">
                <i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>

<script>
  const apiKey = "00e3490acd18435ea80160347251508"; // from weatherapi.com
  let lastCity = "Chalisgaon";

  async function getWeather(cityName) {
  const city = cityName || document.getElementById("cityInput").value.trim() || lastCity;
  lastCity = city;

  // Force API to search with ",India" to avoid wrong country
  const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city + ",India")}`;

  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error("City not found");

    const data = await response.json();
    console.log(data);

    document.getElementById('lastCity').textContent = `${data.location.name}, ${data.location.country}`;
    document.getElementById('Weather').textContent = capitalizeWords(data.current.condition.text);
    document.getElementById('temp').textContent = data.current.temp_c;
    document.getElementById('icon').src = "https:" + data.current.condition.icon;
    document.getElementById('humidity').textContent = data.current.humidity;
    document.getElementById('wind').textContent = data.current.wind_kph;
    document.getElementById('pressure').textContent = data.current.pressure_mb;

    resetAnimation('icon', 'fadeSlide 1s ease forwards');
    resetAnimation('temp', 'bounceIn 0.8s ease');

  } catch (error) {
    alert("Could not fetch weather for that city. Try again.");
    console.error(error);
  }
}

  function capitalizeWords(str) {
    return str.replace(/\b\w/g, char => char.toUpperCase());
  }

  function resetAnimation(id, animation) {
    const el = document.getElementById(id);
    el.style.animation = 'none';
    void el.offsetWidth;
    el.style.animation = animation;
  }

  window.onload = () => getWeather("Chalisgaon,India");
</script>

</body>
</html>
